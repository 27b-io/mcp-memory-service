[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
timeout = 300
timeout_method = thread
markers =
    unit: unit tests
    integration: integration tests (uses 600s timeout)
    performance: performance tests (uses 1800s timeout)
    slow: mark test as slow (can be skipped with -m "not slow")
    asyncio: mark test as async
    llm_judge: requires an LLM judge endpoint (not run by default)
filterwarnings =
    ignore:Importing NonLLM.*from 'ragas.metrics' is deprecated:DeprecationWarning
